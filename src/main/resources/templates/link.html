<html>
<body xmlns:th="http://www.thymeleaf.org"
style="background-color:powderblue;">

<form action="#" th:action="@{/admin/linkBookAndAuthor}" th:object="${author}"
method="post">

<table>

<tr>
<td>Author Name</td>
<td> <input type="text" th:field="*{name}"> </td>
<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
</tr>

<tr>
<td>Author Surname</td>
<td><input type="text" th:field="*{surname}"> </td>
<td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></td>
</tr>

<form action="#" th:action="@{/admin/linkBookAndAuthor}" th:object="${book}"
method="post">

<tr>
    <td>Title</td>
    <td><input type="text" th:field="*{title}"> </td>
    <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></td>
</tr>


</table>
<input type="submit">
</form>
</form>




</body>

</html>
