<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
style="background-color:powderblue;">
<head>
<meta charset="ISO-8859-1">
<title>All Readers</title>
</head>

<body>
    <table style="border:2px solid rgb(0, 0, 0);margin-left:auto;margin-right:auto;background-color: rgb(255, 255, 255);">

        <tr th:each="reader: ${inner}">
            <td th:text="${reader.toString()}" />
        </tr>

</table>


</body>
</html>
